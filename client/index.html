    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="it_IT" />
    <meta property="og:type" content="website" />

    <meta name="twitter:description" content="Compila, calcola e scarica gratis moduli fiscali F24 e F23. Servizio online semplice e intuitivo per la compilazione dei moduli dell'Agenzia delle Entrate." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- DNS Prefetch e Preconnect per migliorare le prestazioni -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Metadati SEO -->
    <link rel="canonical" href="/" />
    <link rel="alternate" href="/" hreflang="it-IT" />

    <title>F24Editabile - Moduli Fiscali Italiani Compilabili Online</title>

    <!-- Font e Icone ottimizzati per prestazioni -->
    <!-- Preload e display=swap per migliorare Core Web Vitals e ridurre CLS (Cumulative Layout Shift) -->
    <!-- Ottimizzazione font con display=swap per prevenire FOIT e migliorare FCP -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />

    <!-- Icone: caricamento ottimizzato utilizzando preload e display=swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet" media="print" onload="this.media='all'" />

    <!-- Fallback per browser senza JS -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <!-- Spinner di caricamento mentre il JS principale carica -->
    <div id="loading-spinner" style="
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(255, 255, 255, 0.9); 
      display: flex; 
      justify-content: center; 
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Nascondi lo spinner quando l'applicazione e caricata
      document.addEventListener('DOMContentLoaded', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          // Fadeout
          spinner.style.opacity = '0';
          // Rimuovi dopo l'animazione
          setTimeout(() => {
            spinner.style.display = 'none';
          }, 500);
        }
      });
    </script>

    <!-- Carica il JavaScript principale con priorita alta -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "F24Editabile",
  "description": "Compila online moduli F24 ordinario, semplificato, accise, elide e F23. Servizio gratuito per calcolare, scaricare e stampare moduli fiscali italiani."
}
    </script>
  </body>
</html>
