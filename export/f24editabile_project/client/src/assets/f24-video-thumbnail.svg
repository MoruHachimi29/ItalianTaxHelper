<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>
  
  <!-- F24 Form Image -->
  <rect x="100" y="75" width="300" height="300" fill="white" stroke="#333" stroke-width="2"/>
  <text x="195" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#000">F24</text>
  <line x1="100" y1="160" x2="400" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- Form lines -->
  <line x1="100" y1="200" x2="400" y2="200" stroke="#ddd" stroke-width="1"/>
  <line x1="100" y1="240" x2="400" y2="240" stroke="#ddd" stroke-width="1"/>
  <line x1="100" y1="280" x2="400" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="100" y1="320" x2="400" y2="320" stroke="#ddd" stroke-width="1"/>
  
  <!-- Form fields -->
  <rect x="110" y="170" width="280" height="20" fill="#f0f0f0" rx="2" ry="2"/>
  <rect x="110" y="210" width="280" height="20" fill="#f0f0f0" rx="2" ry="2"/>
  <rect x="110" y="250" width="280" height="20" fill="#f0f0f0" rx="2" ry="2"/>
  <rect x="110" y="290" width="140" height="20" fill="#f0f0f0" rx="2" ry="2"/>
  <rect x="260" y="290" width="130" height="20" fill="#f0f0f0" rx="2" ry="2"/>
  
  <!-- Pen -->
  <g transform="translate(430, 170) rotate(30)">
    <rect x="0" y="0" width="15" height="160" fill="#555" rx="2" ry="2"/>
    <path d="M0,0 L15,0 L7.5,30 Z" fill="#555"/>
    <rect x="2" y="145" width="11" height="25" fill="#222" rx="1" ry="1"/>
  </g>
  
  <!-- Play button (overlay) -->
  <circle cx="400" cy="225" r="75" fill="rgba(0,0,0,0.7)"/>
  <polygon points="375,190 375,260 440,225" fill="white"/>
  
  <!-- Text -->
  <text x="400" y="375" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#000">Come Pagare le Imposte con Modello F24</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">Tutorial passo passo</text>
